<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raksha - Bluetooth Fix</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #ffebee; padding: 20px; }
        .btn { width: 100%; padding: 20px; margin: 10px 0; font-size: 18px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        .btn-orange { background: linear-gradient(135deg, #ef6c00, #ff9800); }
        .guard-active { background: #333 !important; color: #ff9800 !important; animation: breathe 2s infinite; }
        @keyframes breathe { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        #status { margin-top: 20px; font-weight: bold; color: #d32f2f; }
        /* Hidden Audio for Trick */
        #dummyAudio { display: none; }
    </style>
</head>
<body>

    <h2>üõ°Ô∏è Raksha Remote Fix</h2>
    
    <audio id="dummyAudio" loop>
        <source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg">
    </audio>

    <button id="guardBtn" class="btn btn-orange" onclick="startRemoteGuard()">
        üîó CONNECT BLUETOOTH REMOTE
        <br><span style="font-size:12px;">(Tap here, then press remote button)</span>
    </button>

    <div id="status">Status: Waiting...</div>

    <script>
        const BOT_TOKEN = "8378037937:AAGjuFdZWLnf0kFfTG_QIFCslgvrDMb-sC4";
        const CHAT_ID = "8508792403";
        let isGuardActive = false;
        let emergencyTriggered = false;

        async function startRemoteGuard() {
            const audio = document.getElementById('dummyAudio');
            const status = document.getElementById('status');
            const btn = document.getElementById('guardBtn');

            if (!isGuardActive) {
                try {
                    // 1. Audio play karna zaroori hai Bluetooth control ke liye
                    await audio.play();
                    
                    // 2. Media Session API - Ye remote signals ko pakdega
                    if ('mediaSession' in navigator) {
                        navigator.mediaSession.metadata = new MediaMetadata({
                            title: 'Raksha Security Active',
                            artist: 'SOS System',
                            album: 'Safety'
                        });

                        // Remote ke buttons ko map karna
                        const actionHandlers = [
                            ['play', handleRemoteAction],
                            ['pause', handleRemoteAction],
                            ['previoustrack', handleRemoteAction],
                            ['nexttrack', handleRemoteAction]
                        ];

                        for (const [action, handler] of actionHandlers) {
                            try {
                                navigator.mediaSession.setActionHandler(action, handler);
                            } catch (error) { console.log(error); }
                        }
                    }

                    // 3. Keydown Listener (Backup)
                    window.addEventListener('keydown', (e) => {
                        console.log("Key pressed: " + e.key);
                        if (e.key === "Enter" || e.keyCode === 13 || e.key === "MediaPlayPause") {
                            handleRemoteAction();
                        }
                    });

                    isGuardActive = true;
                    btn.classList.add('guard-active');
                    btn.innerHTML = "üõ°Ô∏è REMOTE CONNECTED<br>Press Button to SOS";
                    status.innerText = "Listening for Remote Click...";
                    status.style.color = "green";

                } catch (err) {
                    alert("Click activate karne ke liye permission chahiye.");
                }
            }
        }

        function handleRemoteAction() {
            if (!emergencyTriggered) {
                emergencyTriggered = true;
                document.getElementById('status').innerText = "üö® SOS TRIGGERED!";
                triggerSOS();
            }
        }

        function triggerSOS() {
            // 1. Phone vibrate karega confirm karne ke liye
            if (navigator.vibrate) navigator.vibrate([500, 200, 500]);

            // 2. Telegram Alert
            navigator.geolocation.getCurrentPosition(pos => {
                const msg = `üö® SOS TRIGGERED VIA REMOTE!\nLocation: http://maps.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)}`);
            });

            // 3. Call 112
            setTimeout(() => {
                window.location.href = "tel:112";
            }, 1000);
        }
    </script>
</body>
</html>
